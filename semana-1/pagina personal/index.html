<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yazmin Del Rosario</title>
</head>

<body>
 <header>
  <nav>
    <a href="#">
      <img src="./img/TASAYCO GONZALES YAZMIN DEL ROSARIO_CONTABILIDAD_LIMA_B.jpg" alt="Logo de Yazmin Del Rosario" width="64px"/>
    </a>
    <ul>
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Experiencia</a></li>
      <li><a href="#">Habilidades</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
</header>
<main>
  <article>
    <div>
     <h1>Yazmin Del Rosario</h1>
      <p>
      Bachiller de contabilidad perteneciente al quinto superior
      </p>
     <div>
      <button>CV</button>
      <button>Portafolio</button>
     </div> 
    </div>
    <figure>
      <img
        src="./img/1627004891571.jpg"
        alt="Yazmin Del Rosario" width="320px" />
    </figure>
  </article>
   
  <section>
    <h2>Contacto</h2>
    <form action="/">
      <input type="text" placeholder="Nombre" name="nombre" required />
      <hr />
      <input type="email" placeholder="Correo" name="email" required />
      <hr />
      <input type="number" id="celular" placeholder="Celular" name="celular" min="900000000" max="999999999"
        required />
      <hr />
      <textarea placeholder="Mensaje" name="mensaje" cols="30" rows="10" required></textarea>
      <hr />
      <label for="proyecto">Sueño a realizar</label>
        <select name="proyecto" id="proyecto" required>
          <option value="primaria">Landing Page</option>
          <option value="primaria">Web Page</option>
          <option value="primaria">e-commerce</option>
          <option value="inicial">Aplicación empresarial</option>
        </select>
        <hr />
        <h4>Plan</h4>
        <input type="radio" name="plan" id="pro" value="pro" required />
        <label for="pro">Pro</label>
        <input type="radio" name="plan" id="medium" value="medium" required />
        <label for="medium">Medio</label>
        <input type="radio" name="plan" id="basic" value="basic" required />
        <label for="basic">Básico</label>
        <p>Por favor indica qué plan deseas</p>
        <hr />
        <h4>Secciones adicionales</h4>
        <input type="checkbox" name="upgrade" id="seo" value="seo" />
        <label for="css">SEO</label>
        <input type="checkbox" name="upgrade" id="design" value="design" />
        <label for="javascript">Diseño</label>
        <input type="checkbox" name="upgrade" id="marketing" value="marketing" />
        <label for="html">Marketing</label>
        <hr />
        <button>Empieza a soñar</button>
      </form>
  </section>
 

</main>
</body>
</html>
